<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Preencha os formulário</h1>
    
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>

    <form action="/" method="post" class="class__form">
      <label>Nome</label>
      <input type="text" class="name validate">

      <label>Sobrenome</label>
      <input type="text" class="surname validate">

      <label>CPF</label>
      <input type="text" class="cpf validate">

      <label>Usuário</label>
      <input type="text" class="user validate">

      <label>Senha</label>
      <input type="password" class="password validate">

      <label>Repetir senha</label>
      <input type="password" class="repeat__password validate">

      <button type="submit">Enviar</button>
    </form>
  </section>


  <script src="./assets/js/validator_cpf.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
